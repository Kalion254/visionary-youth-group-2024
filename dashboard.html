<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@heroicons/react/outline"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-700 to-purple-700 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-yellow-300" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.756 4.635 1.122 6.545z"/>
      </svg>
      Member Dashboard
    </h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg shadow-md flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m0 0h4m-4 0H9" />
      </svg>
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Profile -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-blue-700 flex items-center gap-2">
        ðŸ‘¤ Profile
      </h2>
      <input id="name" placeholder="Full Name" class="w-full border p-2 mb-2 rounded">
      <input id="email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
      <input id="phone" placeholder="Phone" class="w-full border p-2 mb-2 rounded">
      <button onclick="updateProfile()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">Update Profile</button>
      <p id="profileMsg" class="mt-2 text-sm text-green-600 font-semibold"></p>
    </section>

    <!-- Loan Application -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-yellow-600">ðŸ’³ Loan Application</h2>
      <input id="loanAmount" placeholder="Loan Amount" class="w-full border p-2 mb-2 rounded">
      <textarea id="loanPurpose" placeholder="Loan Purpose" class="w-full border p-2 mb-2 rounded"></textarea>
      <button onclick="applyLoan()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg">Apply Loan</button>
      <p id="loanMsg" class="mt-2 text-sm text-yellow-600 font-semibold"></p>
    </section>

    <!-- Loan Status -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-purple-600">ðŸ“Š Loan Status</h2>
      <p id="loanStatus" class="text-gray-700 font-semibold">No application yet.</p>
      <progress id="loanProgress" value="0" max="100" class="w-full mt-2"></progress>
    </section>

    <!-- Savings -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-green-600">ðŸ’° Savings</h2>
      <input id="savingsAmount" placeholder="Amount to Save" class="w-full border p-2 mb-2 rounded">
      <button onclick="addSavings()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">Add Savings</button>
      <p id="savingsMsg" class="mt-2 text-sm text-green-600 font-semibold"></p>
    </section>

    <!-- Shares -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-pink-600">ðŸ“ˆ Shares</h2>
      <input id="sharesAmount" placeholder="Number of Shares" class="w-full border p-2 mb-2 rounded">
      <button onclick="addShares()" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg">Add Shares</button>
      <p id="sharesMsg" class="mt-2 text-sm text-pink-600 font-semibold"></p>
    </section>

    <!-- Loan Repayment -->
    <section class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition">
      <h2 class="text-xl font-bold mb-4 text-indigo-600">ðŸ’µ Loan Repayment</h2>
      <input id="repaymentAmount" placeholder="Repayment Amount" class="w-full border p-2 mb-2 rounded">
      <button onclick="repayLoan()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg">Repay Loan</button>
      <p id="repayMsg" class="mt-2 text-sm text-indigo-600 font-semibold"></p>
    </section>

  </main>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Logout
    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }

    // Profile Update
    function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;
      const profileData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };
      db.ref("members/" + user.uid + "/profile").set(profileData).then(() => {
        document.getElementById("profileMsg").innerText = "âœ… Profile updated successfully!";
      });
    }

    // Loan Application
    function applyLoan() {
      const user = auth.currentUser;
      if (!user) return;
      const loanData = {
        amount: document.getElementById("loanAmount").value,
        purpose: document.getElementById("loanPurpose").value,
        status: "Pending",
        progress: 20
      };
      db.ref("members/" + user.uid + "/loan").set(loanData).then(() => {
        document.getElementById("loanMsg").innerText = "âœ… Loan application submitted!";
        document.getElementById("loanStatus").innerText = "Pending Approval";
        document.getElementById("loanProgress").value = 20;
      });
    }

    // Loan Repayment
    function repayLoan() {
      const user = auth.currentUser;
      if (!user) return;
      const repayment = document.getElementById("repaymentAmount").value;
      db.ref("members/" + user.uid + "/repayments").push({
        amount: repayment,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("repayMsg").innerText = "âœ… Repayment recorded!";
      });
    }

    // Savings
    function addSavings() {
      const user = auth.currentUser;
      if (!user) return;
      const savings = document.getElementById("savingsAmount").value;
      db.ref("members/" + user.uid + "/savings").push({
        amount: savings,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("savingsMsg").innerText = "âœ… Savings added successfully!";
      });
    }

    // Shares
    function addShares() {
      const user = auth.currentUser;
      if (!user) return;
      const shares = document.getElementById("sharesAmount").value;
      db.ref("members/" + user.uid + "/shares").push({
        amount: shares,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("sharesMsg").innerText = "âœ… Shares recorded!";
      });
    }

    // Auto-load data
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        db.ref("members/" + user.uid + "/loan").on("value", snapshot => {
          if (snapshot.exists()) {
            const loan = snapshot.val();
            document.getElementById("loanStatus").innerText = loan.status;
            document.getElementById("loanProgress").value = loan.progress || 0;
          }
        });
      }
    });
  </script>

</body>
</html>
