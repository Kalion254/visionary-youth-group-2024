<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-blue-800 p-4 text-white flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </nav>

  <div class="container mx-auto p-6">
    <!-- LOANS -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-lg font-bold mb-4">Loan Applications</h2>
      <table class="w-full border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">Member</th>
            <th class="border p-2">Amount</th>
            <th class="border p-2">Purpose</th>
            <th class="border p-2">Guarantors</th>
            <th class="border p-2">Status</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="adminLoanTable">
          <tr><td colspan="6" class="p-2 text-center">Loading loans...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "xxxx",
      appId: "xxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const adminLoanTable = document.getElementById("adminLoanTable");

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Auth check (restrict admin)
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        // Check if admin (e.g., hardcoded email for now)
        if (user.email !== "admin@sacco.com") {
          alert("Access denied. Admins only.");
          window.location.href = "dashboard.html";
        } else {
          loadAllLoans();
        }
      }
    });

    // Load all loans
    async function loadAllLoans() {
      const snapshot = await get(child(ref(db), "users"));
      adminLoanTable.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((userSnap) => {
          const uid = userSnap.key;
          const userData = userSnap.val();
          const profile = userData.profile || { fullName: "Unknown" };
          if (userData.loans) {
            Object.entries(userData.loans).forEach(([loanId, loan]) => {
              adminLoanTable.innerHTML += `
                <tr>
                  <td class="border p-2">${profile.fullName}</td>
                  <td class="border p-2">${loan.amount}</td>
                  <td class="border p-2">${loan.purpose}</td>
                  <td class="border p-2">${loan.guarantors}</td>
                  <td class="border p-2">${loan.status}</td>
                  <td class="border p-2">
                    <button class="bg-green-600 text-white px-2 py-1 rounded mr-2" onclick="approveLoan('${uid}','${loanId}')">Approve</button>
                    <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="rejectLoan('${uid}','${loanId}')">Reject</button>
                  </td>
                </tr>
              `;
            });
          }
        });
      } else {
        adminLoanTable.innerHTML = `<tr><td colspan="6" class="p-2 text-center">No loans found</td></tr>`;
      }
    }

    // Approve loan
    window.approveLoan = async (uid, loanId) => {
      await update(ref(db, `users/${uid}/loans/${loanId}`), { status: "Approved ✅" });
      loadAllLoans();
    };

    // Reject loan
    window.rejectLoan = async (uid, loanId) => {
      await update(ref(db, `users/${uid}/loans/${loanId}`), { status: "Rejected ❌" });
      loadAllLoans();
    };
  </script>
</body>
</html>
