<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visionary Youth Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f0f4f8;}
header{background:#1976d2;color:white;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
header h1{margin:0;font-size:22px;}
header .user-email{font-size:14px;opacity:0.85;}
header button{background:#ff5252;color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;transition:0.3s;}
header button:hover{background:#ff1744;}

.container{padding:20px;}
.tabs{display:flex;gap:10px;margin-bottom:20px;}
.tab-btn{flex:1;padding:10px;border:none;border-radius:8px;background:#e0e0e0;color:#333;font-weight:bold;cursor:pointer;transition:0.3s;}
.tab-btn.active{background:#1976d2;color:white;}
.card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:20px;}
.card{background:white;padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);transition:0.3s;}
.card:hover{transform:translateY(-5px);box-shadow:0 12px 25px rgba(0,0,0,0.2);}
.card h3{display:flex;align-items:center;margin-top:0;font-size:18px;}
.card h3 i{margin-right:8px;color:#1976d2;}
.progress-bar{height:20px;background:#eee;border-radius:10px;overflow:hidden;margin-top:5px;}
.progress{height:100%;border-radius:10px;text-align:right;color:white;padding-right:5px;transition:width 0.7s;}
.section{display:none;background:white;padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
.section.active{display:block;}
input,select,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc;}
button{background:#1976d2;color:white;border:none;cursor:pointer;transition:0.3s;}
button:hover{background:#115293;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
table th,table td{border:1px solid #ddd;padding:8px;text-align:center;}
table th{background:#1976d2;color:white;}
.badge{padding:3px 6px;border-radius:5px;color:white;font-weight:bold;}
.badge.Applied{background:#2196f3;}
.badge.Registered{background:#64b5f6;}
.badge.Verified{background:#ff9800;}
.badge.Allocation{background:#9c27b0;}
.badge['Disbursement in Progress']{background:#009688;}
.badge.Disbursed{background:#4caf50;}
</style>
</head>
<body>

<header>
<div>
<h1 id="userName">User</h1>
<div class="user-email" id="emailDisplay">email@example.com</div>
</div>
<button onclick="logout()">Logout</button>
</header>

<div class="container">

<!-- Tabs -->
<div class="tabs">
<button class="tab-btn active" onclick="showSection('financial')">Financial Overview</button>
<button class="tab-btn" onclick="showSection('profile')">Profile</button>
<button class="tab-btn" onclick="showSection('loan')">Loan Application</button>
<button class="tab-btn" onclick="showSection('loanProgress')">Loan Progress</button>
<button class="tab-btn" onclick="showSection('statement')">Account Statement</button>
</div>

<!-- Sections -->
<div id="financial" class="section active">
<div class="card-grid">
<div class="card"><h3><i class="fa-solid fa-money-bill-wave"></i> Weekly Savings</h3><p id="weeklySavings">0</p><div class="progress-bar"><div class="progress" id="weeklyProgress">0%</div></div></div>
<div class="card"><h3><i class="fa-solid fa-calendar-days"></i> Monthly Savings</h3><p id="monthlySavings">0</p><div class="progress-bar"><div class="progress" id="monthlyProgress">0%</div></div></div>
<div class="card"><h3><i class="fa-solid fa-chart-simple"></i> Shares</h3><p id="shares">0</p><div class="progress-bar"><div class="progress" id="sharesProgress">0%</div></div></div>
<div class="card"><h3><i class="fa-solid fa-hand-holding-dollar"></i> Loan</h3><p id="loan">0</p><div class="progress-bar"><div class="progress" id="loanProgress">0%</div></div></div>
<div class="card"><h3><i class="fa-solid fa-circle-exclamation"></i> Unpaid Balances</h3><p id="unpaidBalances">0</p></div>
<div class="card"><h3><i class="fa-solid fa-gem"></i> Dividends</h3><p id="dividends">0</p></div>
</div>
</div>

<div id="profile" class="section">
<h3>Update Profile</h3>
<form id="profileForm" onsubmit="event.preventDefault(); updateProfile();">
<label>Name</label><input id="profileName" required>
<label>ID</label><input id="profileID" required>
<label>Email</label><input type="email" id="profileEmail" required>
<label>Phone Number</label><input id="profilePhone" required>
<label>Origin</label><input id="profileOrigin" required>
<label>Member Number</label><input id="profileMember" required>
<label>Passport Upload</label><input type="file" id="passport" accept="image/*" required>
<button type="submit" id="profileUpdateBtn">Update Profile</button>
</form>
</div>

<div id="loan" class="section">
<h3>Loan Application</h3>
<div id="loanProgressBar" class="progress-bar"><div id="loanProgressFill" class="progress" style="width:0%"></div></div>
<form id="loanMultiForm">
<div class="loanStep" style="display:block;">
<label>Name</label><input id="loanName" required>
<label>ID</label><input id="loanID" required>
<label>Email</label><input type="email" id="loanEmail" required>
<label>Phone</label><input id="loanPhone" required>
<label>Origin</label><input id="loanOrigin" required>
<button type="button" onclick="nextStep(1)">Next</button>
</div>
<div class="loanStep">
<label>Amount</label><input type="number" id="loanAmount" required>
<label>Category</label><select id="loanCategory" required><option value="">Select</option><option value="Business">Business</option><option value="Education">Education</option><option value="Emergency">Emergency</option></select>
<label>Purpose</label><input id="loanPurpose" required>
<label>Duration (Months)</label><input type="number" id="loanDuration" required>
<button type="button" onclick="prevStep(2)">Back</button>
<button type="button" onclick="nextStep(2)">Next</button>
</div>
<div class="loanStep">
<label>Guarantor Name</label><input id="guarantorName" required>
<label>Guarantor ID</label><input id="guarantorID" required>
<label>Guarantor Phone</label><input id="guarantorPhone" required>
<label>Guarantor Email</label><input type="email" id="guarantorEmail" required>
<button type="button" onclick="prevStep(3)">Back</button>
<button type="button" onclick="nextStep(3)">Next</button>
</div>
<div class="loanStep">
<label>Repayment Plan</label><select id="repaymentPlan" required><option value="">Select</option><option value="Weekly">Weekly</option><option value="Monthly">Monthly</option></select>
<label>Installment Amount</label><input type="number" id="installmentAmount" required>
<label>Due Date</label><input type="date" id="dueDate" required>
<button type="button" onclick="prevStep(4)">Back</button>
<button type="button" onclick="submitLoanApplication()">Submit</button>
</div>
</form>
<button id="downloadLoanBtn" style="display:none;">Download Your Loan Application</button>
</div>

<div id="loanProgress" class="section">
<h3>Loan Progress History</h3>
<table id="loanProgressTable"><thead><tr><th>Date</th><th>Stage</th><th>Amount</th><th>Status</th></tr></thead><tbody></tbody></table>
</div>

<div id="statement" class="section">
<h3>Download Account Statement</h3>
<button onclick="downloadStatement()">Download CSV</button>
</div>

<script>
// Firebase config
const firebaseConfig={apiKey:"AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",authDomain:"visionary-youth-grou-2024.firebaseapp.com",databaseURL:"https://visionary-youth-grou-2024-default-rtdb.firebaseio.com/",projectId:"visionary-youth-grou-2024",storageBucket:"visionary-youth-grou-2024.firebasestorage.app",messagingSenderId:"372978592717",appId:"1:372978592717:web:624596619d41aab84f3284",measurementId:"G-FEHC1GM3B7"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.database(), storage=firebase.storage();
let currentUserUid, currentStep=1, inactivityTimer;

// Tabs
function showSection(id){document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}

// Auto logout
function resetInactivityTimer(){clearTimeout(inactivityTimer);inactivityTimer=setTimeout(()=>{alert("Logged out due to inactivity");logout();},3*60*1000);}
document.onmousemove=resetInactivityTimer;document.onkeypress=resetInactivityTimer;

// Login check
auth.onAuthStateChanged(user=>{if(user){currentUserUid=user.uid;loadProfile();loadFinancials();loadLoanProgress();}else{window.location.href="index.html";}});

// Logout
function logout(){auth.signOut().then(()=>window.location.href="index.html");}

// Profile update
async function updateProfile(){try{const name=document.getElementById("profileName").value.trim(),id=document.getElementById("profileID").value.trim(),email=document.getElementById("profileEmail").value.trim(),phone=document.getElementById("profilePhone").value.trim(),origin=document.getElementById("profileOrigin").value.trim(),member=document.getElementById("profileMember").value.trim(),passportFile=document.getElementById("passport").files[0];if(!name||!id||!email||!phone||!origin||!member||!passportFile)return alert("All fields required");const ref=storage.ref(`passports/${currentUserUid}_${passportFile.name}`);await ref.put(passportFile);const url=await ref.getDownloadURL();await db.ref(`users/${currentUserUid}/profile`).set({name,id,email,phone,origin,member_number:member,passport:url});alert("Profile updated successfully!");document.getElementById("profileUpdateBtn").disabled=true;}catch(e){alert(e.message);}}

// Load financials
function loadFinancials(){db.ref(`users/${currentUserUid}/financials`).on('value',snap=>{const d=snap.val()||{};document.getElementById("userName").innerText=d.name||"User";document.getElementById("emailDisplay").innerText=d.email||"";document.getElementById("weeklySavings").innerText=d.weekly_savings||0;document.getElementById("monthlySavings").innerText=d.monthly_savings||0;document.getElementById("shares").innerText=d.shares||0;document.getElementById("loan").innerText=d.loan||0;document.getElementById("unpaidBalances").innerText=d.unpaid_balances||0;document.getElementById("dividends").innerText=d.dividends||0;document.getElementById("weeklyProgress").style.width=Math.min((d.weekly_savings||0)/10000*100,100)+'%';document.getElementById("monthlyProgress").style.width=Math.min((d.monthly_savings||0)/50000*100,100)+'%';document.getElementById("sharesProgress").style.width=Math.min((d.shares||0)/5000*100,100)+'%';document.getElementById("loanProgress").style.width=Math.min((d.loan||0)/20000*100,100)+'%';});}

// Loan multi-step
function updateLoanProgress(){document.getElementById('loanProgressFill').style.width=((currentStep-1)/3*100)+'%';}
function nextStep(step){const divs=document.querySelectorAll('.loanStep');for(let inp of divs[step-1].querySelectorAll('input,select'))if(!inp.value)return alert("All fields required");divs[step-1].style.display='none';divs[step].style.display='block';currentStep++;updateLoanProgress();}
function prevStep(step){const divs=document.querySelectorAll('.loanStep');divs[step-1].style.display='block';divs[step].style.display='none';currentStep--;updateLoanProgress();}

// Submit loan
function submitLoanApplication(){const loanData={personal:{name:document.getElementById("loanName").value,id:document.getElementById("loanID").value,email:document.getElementById("loanEmail").value,phone:document.getElementById("loanPhone").value,origin:document.getElementById("loanOrigin").value},loanDetails:{amount:parseFloat(document.getElementById("loanAmount").value),category:document.getElementById("loanCategory").value,purpose:document.getElementById("loanPurpose").value,duration:parseInt(document.getElementById("loanDuration").value)},guarantor:{name:document.getElementById("guarantorName").value,id:document.getElementById("guarantorID").value,phone:document.getElementById("guarantorPhone").value,email:document.getElementById("guarantorEmail").value},repayment:{plan:document.getElementById("repaymentPlan").value,installmentAmount:parseFloat(document.getElementById("installmentAmount").value),dueDate:document.getElementById("dueDate").value},status:"Applied",timestamp:Date.now()};db.ref(`users/${currentUserUid}/loan_applications`).push(loanData).then(ref=>{alert("Loan application submitted!");document.getElementById("loanMultiForm").reset();document.querySelectorAll('.loanStep').forEach((d,i)=>i===0?d.style.display='block':d.style.display='none');currentStep=1;updateLoanProgress();document.getElementById("downloadLoanBtn").style.display="block";document.getElementById("downloadLoanBtn").onclick=()=>downloadLoanApplication(ref.key);loadLoanProgress();});}

// Download CSV
function downloadLoanApplication(loanKey){db.ref(`users/${currentUserUid}/loan_applications/${loanKey}`).once('value').then(snap=>{const d=snap.val();let csv="Section,Field,Value\n";for(let section in d){for(let key in d[section]){csv+=`${section},${key},${d[section][key]}\n`;}}const blob=new Blob([csv],{type:'text/csv'});const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='loan_application.csv';link.click();});}
function downloadStatement(){db.ref(`users/${currentUserUid}/financials`).once('value').then(snap=>{const d=snap.val()||{};const csv=`Type,Amount\nWeekly Savings,${d.weekly_savings||0}\nMonthly Savings,${d.monthly_savings||0}\nShares,${d.shares||0}\nLoan,${d.loan||0}\nUnpaid Balances,${d.unpaid_balances||0}\nDividends,${d.dividends||0}`;const blob=new Blob([csv],{type:'text/csv'});const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='account_statement.csv';link.click();});}

// Load loan progress
function loadLoanProgress(){const tbody=document.querySelector("#loanProgressTable tbody");tbody.innerHTML="";db.ref(`users/${currentUserUid}/loan_applications`).on('value',snap=>{snap.forEach(child=>{const loan=child.val();const date=new Date(loan.timestamp).toLocaleString();const amount=loan.loanDetails.amount||0;const status=loan.status||"Applied";const stage=loan.status;const tr=document.createElement("tr");tr.innerHTML=`<td>${date}</td><td>${stage}</td><td>${amount}</td><td><span class="badge ${stage}">${status}</span></td>`;tbody.appendChild(tr);});}
</script>

</body>
</html>
