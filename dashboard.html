<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Member Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Profile Section -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold mb-3">Profile Information</h2>
      <form id="profileForm" class="space-y-2">
        <input type="text" id="fullName" placeholder="Full Name" class="w-full border p-2 rounded">
        <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded">
        <input type="text" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update Profile</button>
      </form>
      <p id="profileMsg" class="text-green-600 mt-2 hidden">Profile updated successfully ✅</p>
    </div>

    <!-- Loan Application -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold mb-3">Loan Application</h2>
      <form id="loanForm" class="space-y-2">
        <input type="number" id="loanAmount" placeholder="Loan Amount" class="w-full border p-2 rounded">
        <input type="text" id="loanPurpose" placeholder="Loan Purpose" class="w-full border p-2 rounded">
        <input type="text" id="guarantors" placeholder="Guarantors (comma separated)" class="w-full border p-2 rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Apply Loan</button>
      </form>
      <p id="loanMsg" class="text-green-600 mt-2 hidden">Loan application submitted ✅</p>
    </div>

    <!-- Savings & Shares -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold mb-3">Savings & Shares</h2>
      <form id="savingsForm" class="space-y-2">
        <input type="number" id="savings" placeholder="Enter Savings Amount" class="w-full border p-2 rounded">
        <input type="number" id="shares" placeholder="Enter Shares Amount" class="w-full border p-2 rounded">
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Update</button>
      </form>
      <p id="savingsMsg" class="text-green-600 mt-2 hidden">Savings & shares updated ✅</p>
    </div>

    <!-- Statements -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-lg font-bold mb-3">Download Statement</h2>
      <button id="downloadStatement" class="bg-yellow-500 text-white px-4 py-2 rounded">Download PDF</button>
    </div>
  </div>

  <script type="module" src="member.js"></script>
</body>
</html>
