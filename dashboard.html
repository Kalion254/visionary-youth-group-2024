<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visionary Youth Dashboard</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* Header + Slideshow */
header {
    position: relative;
    height: 300px;
    overflow: hidden;
    margin-bottom: 20px;
}
.slideshow {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}
.slideshow img {
    position: absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 1.5s ease-in-out;
}
.slideshow img.active { opacity:1; }
header .overlay {
    position: relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background:rgba(0,0,0,0.4);
}
header .overlay h1 {
    font-size:2.5rem;
    margin:0;
    text-shadow: 2px2px6px #000;
}
header .overlay p {
    font-size:1.2rem;
    margin-top:10px;
    text-shadow: 1px1px3px #000;
}
header .overlay .hero-btn {
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    background:#ffcc00;
    color:#1f2937;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
header .overlay .hero-btn:hover {
    background:#f59e0b;
}

/* Fixed top nav */
.navbar {
    position: fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#1f2937;
    color:white;
    padding:10px 20px;
    z-index:999;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.navbar h2 { margin:0; font-weight:600; font-size:1.2rem; }
.navbar .hamburger { font-size:1.8rem; cursor:pointer; }
nav {
    display:none;
    flex-direction:column;
    background:#1f2937;
    position:fixed;
    top:50px;
    left:0;
    width:100%;
    z-index:998;
}
nav a {
    padding:12px 20px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #333;
    display:flex;
    align-items:center;
}
nav a i { margin-right:10px; color:#ffcc00; }
nav a:hover { background:#374151; }

/* Content */
.container {
    max-width:1200px;
    margin:auto;
    padding:20px;
    padding-top:20px;
}
.card {
    background:white;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.card h3 { margin:0 0 10px; color:#1f2937; }
.card p { margin:0; font-size:1.2rem; }

/* Tabs */
.tabs { display:flex; flex-wrap:wrap; margin-bottom:20px; gap:10px; }
.tab-btn {
    flex:1;
    padding:10px;
    cursor:pointer;
    text-align:center;
    background:#e5e7eb;
    border-radius:8px;
    font-weight:600;
    color:#1f2937;
    transition:0.3s;
}
.tab-btn.active { background:#ffcc00; color:#1f2937; }
.tab-content { display:none; }
.tab-content.active { display:block; }

/* Forms */
form input, form select {
    display:block;
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
form button {
    background:#ffcc00;
    color:#1f2937;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    margin-top:10px;
    transition:0.3s;
}
form button:hover { background:#f59e0b; }

/* Success popup */
.success-popup {
    position: fixed;
    top:10px;
    right:10px;
    background:#22c55e;
    color:white;
    padding:10px 20px;
    border-radius:8px;
    display:none;
    z-index:2000;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="navbar">
<h2 id="userEmail">Dashboard</h2>
<i class="fas fa-bars hamburger" id="hamburger"></i>
</div>

<nav id="menu">
    <a href="#monthly"><i class="fas fa-calendar-alt"></i> Monthly Savings</a>
    <a href="#weekly"><i class="fas fa-calendar-week"></i> Weekly Savings</a>
    <a href="#loans"><i class="fas fa-money-check"></i> Loans</a>
    <a href="#loanApplication"><i class="fas fa-file-invoice"></i> Loan Application</a>
    <a href="#shares"><i class="fas fa-chart-line"></i> Shares & Dividends</a>
    <a href="#updateProfile"><i class="fas fa-user-edit"></i> Update Profile</a>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
</nav>

<header>
<div class="slideshow">
    <img src="https://source.unsplash.com/1600x300/?youth,teamwork" class="active" alt="">
    <img src="https://source.unsplash.com/1600x300/?leadership,community" alt="">
    <img src="https://source.unsplash.com/1600x300/?entrepreneurship,finance" alt="">
</div>
<div class="overlay">
<h1>Welcome, <span id="userWelcome">Member</span></h1>
<p>Empowering Youth Through Growth & Financial Literacy</p>
<button class="hero-btn" onclick="document.querySelector('#loanApplication').scrollIntoView({behavior:'smooth'})">Apply for Loan</button>
</div>
</header>

<div class="container">
    <!-- Tabs and cards same as previous code -->
    <!-- Reuse all content from the previous dashboard code, keeping RTDB integration intact -->
</div>

<div class="success-popup" id="successPopup"></div>

<!-- Firebase + JS -->
<script type="module">
// Firebase & Auth, same as previous code (RTDB, onAuthStateChanged, loadAllData, savings, loans, shares, profile update, logout)
// Slideshow
document.addEventListener("DOMContentLoaded", () => {
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);
});

// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
hamburger.addEventListener('click', ()=> menu.style.display = menu.style.display==='flex'?'none':'flex');

// The rest: Tabs, RTDB, forms, auto logout, success popup (reuse from previous full dashboard code)
</script>
</body>
</html>
