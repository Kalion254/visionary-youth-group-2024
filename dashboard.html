<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Dashboard - Visionary Youth Group</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f0f2f5; color:#333; }
header { background:#007bff; color:white; padding:20px; text-align:center; position:relative; }
header h1 { margin:0; font-size:2rem; }
header button { position:absolute; right:20px; top:20px; background:#ff6600; border:none; padding:10px 15px; border-radius:8px; color:white; cursor:pointer; transition:0.3s; }
header button:hover { background:#ffcc00; color:#333; }
.container { max-width:1200px; margin:20px auto; padding:0 20px; display:grid; grid-template-columns:1fr 2fr; gap:25px; }
.card { background:white; padding:20px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.1); transition:0.3s; }
.card:hover { transform:scale(1.03); }
h2 { margin-top:0; color:#007bff; text-align:center; margin-bottom:15px; }
.details p { margin:10px 0; font-size:1rem; }
.cards-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
.loan-card, .savings-card { border-radius:12px; padding:20px; color:white; position:relative; overflow:hidden; }
.loan-card { background:linear-gradient(135deg, #ff6600, #ffcc00); }
.loan-card .progress-bar { background:rgba(255,255,255,0.3); height:15px; border-radius:8px; overflow:hidden; margin-top:10px; }
.loan-card .progress { height:100%; background:white; width:0; text-align:center; color:#333; font-weight:600; font-size:0.8rem; transition:0.5s; line-height:15px; border-radius:8px; }
.savings-card { background:linear-gradient(135deg, #28a745, #20c997); text-align:center; }
.savings-card h3 { font-size:1.5rem; margin:10px 0; }
button.download { background:#007bff; border:none; padding:10px 15px; border-radius:8px; color:white; cursor:pointer; transition:0.3s; margin-top:10px; width:100%; }
button.download:hover { background:#0056b3; }
.logout-msg { text-align:center; margin-top:50px; font-size:1.2rem; color:#ff0000; }
</style>
</head>
<body>

<header>
  <h1>Member Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <!-- Left: Personal Details -->
  <div class="card details" id="personalDetails">
    <h2>Personal Details</h2>
    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>Phone:</strong> <span id="userPhone">Loading...</span></p>
    <p><strong>ID Number:</strong> <span id="userID">Loading...</span></p>
    <p><strong>Place of Origin:</strong> <span id="userOrigin">Loading...</span></p>
  </div>

  <!-- Right: Loans & Savings -->
  <div class="card">
    <h2>Loans & Savings</h2>
    <div class="cards-grid" id="loansGrid">
      <p>Loading loans...</p>
    </div>
    <div class="savings-card" id="totalSavingsCard">
      <h3>Total Savings</h3>
      <p id="totalSavings">Loading...</p>
      <button class="download" id="downloadStmt">Download Statement</button>
    </div>
  </div>
</div>

<p class="logout-msg" id="notLogged" style="display:none;">You must log in to view this page.</p>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
  authDomain: "visionary-youth-grou-2024.firebaseapp.com",
  projectId: "visionary-youth-grou-2024",
  storageBucket: "visionary-youth-grou-2024.firebasestorage.app",
  messagingSenderId: "372978592717",
  appId: "1:372978592717:web:1c15aec728ee5f854f3284"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore(app);

const personalDetails = document.getElementById('personalDetails');
const loansGrid = document.getElementById('loansGrid');
const totalSavingsEl = document.getElementById('totalSavings');
const notLogged = document.getElementById('notLogged');

// Logout
document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth);
  window.location.href = "index.html";
});

// Auth check
onAuthStateChanged(auth, async (user)=>{
  if(user){
    notLogged.style.display = "none";
    personalDetails.style.display = "block";
    loansGrid.innerHTML = "<p>Loading loans...</p>";

    // Load personal details
    const userDoc = await getDoc(doc(db, "members", user.uid));
    if(userDoc.exists()){
      const data = userDoc.data();
      document.getElementById('userName').textContent = data.name;
      document.getElementById('userEmail').textContent = data.email;
      document.getElementById('userPhone').textContent = data.phone;
      document.getElementById('userID').textContent = data.idNumber;
      document.getElementById('userOrigin').textContent = data.origin;
    }

    // Load loans
    const loansSnap = await getDocs(collection(db, "members", user.uid, "loans"));
    loansGrid.innerHTML = "";
    let totalSavings = 0;
    loansSnap.forEach(docSnap=>{
      const loan = docSnap.data();
      totalSavings += loan.savings || 0;
      const progressMap = { "Applied":25, "Verified":50, "Approved":75, "Paid":100 };
      const progWidth = progressMap[loan.status] || 0;

      loansGrid.innerHTML += `
        <div class="loan-card">
          <h3>Loan Amount: ${loan.amount}</h3>
          <p>Status: ${loan.status}</p>
          <p>Application Date: ${loan.date || "N/A"}</p>
          <div class="progress-bar">
            <div class="progress" style="width:${progWidth}%">${loan.status}</div>
          </div>
        </div>
      `;
    });

    totalSavingsEl.textContent = totalSavings;
  } else {
    personalDetails.style.display = "none";
    loansGrid.innerHTML = "";
    totalSavingsEl.textContent = "";
    notLogged.style.display = "block";
  }
});

// Download statement as CSV
document.getElementById('downloadStmt').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  if(!user) return alert("Not logged in");
  const loansSnap = await getDocs(collection(db, "members", user.uid, "loans"));
  let csv = "Loan Amount,Status,Date\n";
  loansSnap.forEach(docSnap=>{
    const loan = docSnap.data();
    csv += `${loan.amount},${loan.status},${loan.date || "N/A"}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "statement.csv";
  a.click();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
