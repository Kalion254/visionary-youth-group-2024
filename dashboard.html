<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VISIONARY YOUTH GROUP — Member Dashboard</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{ --primary:#007bff; --accent:#ff6600; --muted:#f1f3f5; }
  *{box-sizing:border-box}
  body{font-family:'Poppins',sans-serif;margin:0;background:#f6f8fb;color:#222}
  header{display:flex;align-items:center;justify-content:space-between;padding:16px 24px;background:linear-gradient(90deg,var(--primary),#0062d6);color:#fff}
  header h1{margin:0;font-size:1.2rem}
  header .actions{display:flex;gap:10px;align-items:center}
  header button{background:var(--accent);border:none;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
  .container{max-width:1200px;margin:28px auto;padding:0 18px}
  .grid{display:grid;gap:18px}
  .cols-3{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
  .card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
  .card h3{margin:0 0 8px 0;color:var(--primary)}
  .profile-row{display:flex;gap:12px;flex-wrap:wrap}
  .profile-item{flex:1 1 220px}
  input, select, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #dfe6ef;margin:8px 0}
  .btn{background:var(--primary);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
  .btn.alt{background:#fff;color:var(--primary);border:1px solid #dfe6ef}
  .loan-card{display:flex;flex-direction:column;gap:8px}
  .loan-meta{display:flex;justify-content:space-between;align-items:center}
  .status-badge{padding:6px 10px;border-radius:8px;color:#fff;font-weight:600}
  .status-Pending,.status-Registered{background:#ffcc00;color:#222}
  .status-Verified{background:#28a745}
  .status-Approved{background:#1e7be7}
  .status-Rejected{background:#dc3545}
  .progress-track{height:12px;background:#eef3f9;border-radius:999px;overflow:hidden}
  .progress-fill{height:12px;background:linear-gradient(90deg,#28a745,#1e7be7);width:0%;color:#fff;text-align:center;font-size:11px;font-weight:600}
  .flex{display:flex;gap:12px;align-items:center}
  .chart-wrap{background:#fff;padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
  .loan-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
  .small{font-size:0.9rem;color:#6b7280}
  .muted{color:#6b7280}
  .download {display:inline-block;padding:10px 14px;background:var(--primary);color:#fff;border-radius:8px;text-decoration:none}
  @media (max-width:700px){ header{flex-direction:column;gap:8px;align-items:flex-start} .profile-row{flex-direction:column} }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <h1>VISIONARY YOUTH GROUP — Member Dashboard</h1>
  <div class="actions">
    <button id="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
    <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>
</header>

<main class="container">
  <!-- Top summary -->
  <section class="grid cols-3">
    <div class="card">
      <h3>Welcome, <span id="nameTop">Member</span></h3>
      <p class="small muted" id="emailTop">Loading...</p>
      <p class="small" id="memberSummary">Loading...</p>
      <a href="#" id="downloadPdf" class="download"><i class="fa-solid fa-file-arrow-down"></i> PDF Statement</a>
    </div>

    <div class="card">
      <h3>Savings Progress</h3>
      <div class="progress-track"><div id="savingsFill" class="progress-fill">0%</div></div>
      <p><strong id="savingsAmount">KES 0</strong> saved</p>
    </div>

    <div class="card">
      <h3>Quick Actions</h3>
      <button id="applyLoanBtn" class="btn">Apply Loan</button>
      <button id="openProfileEdit" class="btn alt">Edit Profile</button>
    </div>
  </section>

  <!-- Charts -->
  <section class="card" style="margin-top:18px">
    <h3>Savings vs Loans</h3>
    <canvas id="summaryChart" height="120"></canvas>
  </section>

  <!-- Forms -->
  <section class="grid cols-3" style="margin-top:18px">
    <div class="card">
      <h3>Edit Profile</h3>
      <form id="profileForm">
        <input id="inputName" placeholder="Full name" required />
        <input id="inputPhone" placeholder="Phone" required />
        <input id="inputOrigin" placeholder="Place of origin" />
        <button type="submit" class="btn">Save Profile</button>
      </form>
    </div>

    <div class="card">
      <h3>Loan Application</h3>
      <form id="loanApplyForm">
        <input id="loanTitle" placeholder="Loan Title" required />
        <input id="loanAmount" type="number" min="1" placeholder="Amount" required />
        <select id="loanPurpose" required>
          <option value="">Select Purpose</option>
          <option value="Business">Business</option>
          <option value="Education">Education</option>
          <option value="Personal">Personal</option>
        </select>
        <button type="submit" class="btn">Apply</button>
      </form>
    </div>

    <div class="card">
      <h3>Account Details</h3>
      <p><strong>Email:</strong> <span id="accountEmail">—</span></p>
      <p><strong>ID:</strong> <span id="accountId">—</span></p>
      <p><strong>Joined:</strong> <span id="accountJoined">—</span></p>
      <button id="downloadCsv" class="btn alt">CSV Statement</button>
    </div>
  </section>

  <!-- Loans -->
  <section style="margin-top:18px">
    <h2>Your Loans</h2>
    <div id="loanGrid" class="loan-grid"></div>
    <p id="noLoansMsg" class="muted" style="display:none">No loans yet</p>
  </section>
</main>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Config
const firebaseConfig = {
  apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
  authDomain: "visionary-youth-grou-2024.firebaseapp.com",
  projectId: "visionary-youth-grou-2024",
  storageBucket: "visionary-youth-grou-2024.appspot.com",
  messagingSenderId: "372978592717",
  appId: "1:372978592717:web:1c15aec728ee5f854f3284"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const statusProgress = { Registered:25, RequestedVerification:40, Verified:70, Approved:100, Rejected:100 };

// Refs
const nameTop=document.getElementById("nameTop"),emailTop=document.getElementById("emailTop"),savingsFill=document.getElementById("savingsFill"),savingsAmount=document.getElementById("savingsAmount"),loanGrid=document.getElementById("loanGrid"),noLoansMsg=document.getElementById("noLoansMsg"),profileForm=document.getElementById("profileForm"),loanApplyForm=document.getElementById("loanApplyForm");

// Auth guard
let currentUser=null,memberDocRef=null;
onAuthStateChanged(auth,async user=>{
  if(!user){ window.location.href="index.html"; return; }
  currentUser=user;
  memberDocRef=doc(db,"members",user.uid);
  await refreshAll();
});

async function refreshAll(){
  try{
    let snap=await getDoc(memberDocRef);
    if(!snap.exists()) await setDoc(memberDocRef,{email:currentUser.email,createdAt:serverTimestamp(),savings:0});
    snap=await getDoc(memberDocRef);
    const data=snap.data();
    nameTop.textContent=data.name||"Member";
    emailTop.textContent=data.email||currentUser.email;
    savingsAmount.textContent=`KES ${data.savings||0}`;
    const percent=Math.min(100,Math.floor((data.savings||0)/1000)); // Example goal: 1000
    savingsFill.style.width=percent+"%"; savingsFill.textContent=percent+"%";
    await loadLoans();
  }catch(e){console.error("refresh error",e);}
}

async function loadLoans(){
  loanGrid.innerHTML="";
  const q=query(collection(db,"members",currentUser.uid,"loans"),orderBy("createdAt","desc"));
  const snap=await getDocs(q);
  if(snap.empty){ noLoansMsg.style.display="block"; return; }
  noLoansMsg.style.display="none";
  snap.forEach(d=>{
    const l=d.data(),status=l.status||"Registered";
    const prog=statusProgress[status]||0;
    loanGrid.innerHTML+=`
      <div class="card loan-card">
        <div class="loan-meta">
          <div><h4>${l.title}</h4><div class="small muted">${l.purpose}</div></div>
          <div><div class="status-badge status-${status}">${status}</div><div>${l.amount} KES</div></div>
        </div>
        <div class="progress-track"><div class="progress-fill" style="width:${prog}%">${prog}%</div></div>
      </div>`;
  });
}

// Profile save
profileForm.addEventListener("submit",async e=>{
  e.preventDefault();
  const n=document.getElementById("inputName").value,p=document.getElementById("inputPhone").value,o=document.getElementById("inputOrigin").value;
  await updateDoc(memberDocRef,{name:n,phone:p,origin:o});
  alert("Profile updated"); refreshAll();
});

// Loan apply
loanApplyForm.addEventListener("submit",async e=>{
  e.preventDefault();
  const t=document.getElementById("loanTitle").value,a=Number(document.getElementById("loanAmount").value),p=document.getElementById("loanPurpose").value;
  await addDoc(collection(db,"members",currentUser.uid,"loans"),{title:t,amount:a,purpose:p,status:"Registered",createdAt:serverTimestamp()});
  alert("Loan submitted"); refreshAll();
});

// Logout
document.getElementById("logoutBtn").onclick=()=>signOut(auth);
</script>
</body>
</html>
