<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold">Member Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Profile -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Profile</h2>
      <input id="name" placeholder="Full Name" class="w-full border p-2 mb-2 rounded">
      <input id="email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
      <input id="phone" placeholder="Phone" class="w-full border p-2 mb-2 rounded">
      <button onclick="updateProfile()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Update Profile</button>
      <p id="profileMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Loan Application -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Loan Application</h2>
      <input id="loanAmount" placeholder="Loan Amount" class="w-full border p-2 mb-2 rounded">
      <textarea id="loanPurpose" placeholder="Loan Purpose" class="w-full border p-2 mb-2 rounded"></textarea>
      <button onclick="applyLoan()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Apply Loan</button>
      <p id="loanMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Loan Status -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Loan Status</h2>
      <p id="loanStatus" class="text-gray-700">No application yet.</p>
      <progress id="loanProgress" value="0" max="100" class="w-full mt-2"></progress>
    </section>

    <!-- Savings -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Savings</h2>
      <input id="savingsAmount" placeholder="Amount to Save" class="w-full border p-2 mb-2 rounded">
      <button onclick="addSavings()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded">Add Savings</button>
      <p id="savingsMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Shares -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Shares</h2>
      <input id="sharesAmount" placeholder="Number of Shares" class="w-full border p-2 mb-2 rounded">
      <button onclick="addShares()" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded">Add Shares</button>
      <p id="sharesMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Loan Repayment -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-blue-600">Loan Repayment</h2>
      <input id="repaymentAmount" placeholder="Repayment Amount" class="w-full border p-2 mb-2 rounded">
      <button onclick="repayLoan()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded">Repay Loan</button>
      <p id="repayMsg" class="mt-2 text-sm text-gray-600"></p>
    </section>

  </main>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Logout
    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }

    // Profile Update
    function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;
      const profileData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };
      db.ref("members/" + user.uid + "/profile").set(profileData).then(() => {
        document.getElementById("profileMsg").innerText = "Profile updated successfully!";
      });
    }

    // Loan Application
    function applyLoan() {
      const user = auth.currentUser;
      if (!user) return;
      const loanData = {
        amount: document.getElementById("loanAmount").value,
        purpose: document.getElementById("loanPurpose").value,
        status: "Pending",
        progress: 20
      };
      db.ref("members/" + user.uid + "/loan").set(loanData).then(() => {
        document.getElementById("loanMsg").innerText = "Loan application submitted!";
        document.getElementById("loanStatus").innerText = "Pending Approval";
        document.getElementById("loanProgress").value = 20;
      });
    }

    // Loan Repayment
    function repayLoan() {
      const user = auth.currentUser;
      if (!user) return;
      const repayment = document.getElementById("repaymentAmount").value;
      db.ref("members/" + user.uid + "/repayments").push({
        amount: repayment,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("repayMsg").innerText = "Repayment recorded!";
      });
    }

    // Savings
    function addSavings() {
      const user = auth.currentUser;
      if (!user) return;
      const savings = document.getElementById("savingsAmount").value;
      db.ref("members/" + user.uid + "/savings").push({
        amount: savings,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("savingsMsg").innerText = "Savings added successfully!";
      });
    }

    // Shares
    function addShares() {
      const user = auth.currentUser;
      if (!user) return;
      const shares = document.getElementById("sharesAmount").value;
      db.ref("members/" + user.uid + "/shares").push({
        amount: shares,
        date: new Date().toLocaleDateString()
      }).then(() => {
        document.getElementById("sharesMsg").innerText = "Shares recorded!";
      });
    }

    // Auto-load data
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        db.ref("members/" + user.uid + "/loan").on("value", snapshot => {
          if (snapshot.exists()) {
            const loan = snapshot.val();
            document.getElementById("loanStatus").innerText = loan.status;
            document.getElementById("loanProgress").value = loan.progress || 0;
          }
        });
      }
    });
  </script>

</body>
</html>
