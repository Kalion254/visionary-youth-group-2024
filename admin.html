<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, update } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:xxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const loanList = document.getElementById("loanList");

    // Check login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    // Load Loans
    get(ref(db, "loans")).then((snapshot) => {
      if (snapshot.exists()) {
        loanList.innerHTML = "";
        snapshot.forEach((child) => {
          const loan = child.val();
          const row = `
            <tr>
              <td>${loan.userId}</td>
              <td>${loan.amount}</td>
              <td>${loan.purpose}</td>
              <td>${loan.guarantor}</td>
              <td>${loan.status}</td>
              <td>
                <button class="btn btn-success btn-sm" onclick="approveLoan('${child.key}')">Approve</button>
                <button class="btn btn-danger btn-sm" onclick="rejectLoan('${child.key}')">Reject</button>
              </td>
            </tr>
          `;
          loanList.innerHTML += row;
        });
      }
    });

    // Approve & Reject
    window.approveLoan = (key) => {
      update(ref(db, "loans/" + key), { status: "Approved" });
      alert("Loan approved!");
      location.reload();
    };
    window.rejectLoan = (key) => {
      update(ref(db, "loans/" + key), { status: "Rejected" });
      alert("Loan rejected!");
      location.reload();
    };
  </script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Dashboard</span>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Loan Applications</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Amount</th>
          <th>Purpose</th>
          <th>Guarantor</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="loanList"></tbody>
    </table>
  </div>
</body>
</html>
