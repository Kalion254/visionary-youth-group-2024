<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads | Visionary Youth Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-download"></i> Member Downloads</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search files (e.g., statement, receipt, report...)" />
    </div>

    <table id="filesTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Date Uploaded</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="filesBody">
        <tr><td colspan="3" style="text-align:center;">Loading files...</td></tr>
      </tbody>
    </table>

    <button class="btn back-btn" onclick="window.location.href='dashboard.html'">
      â¬… Back to Dashboard
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL, getMetadata } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // ðŸ”¹ Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const filesRef = ref(storage, "member_files"); // Folder where files are stored
    const filesBody = document.getElementById("filesBody");
    const searchInput = document.getElementById("searchInput");

    // ðŸ”¹ Fetch Files
    async function fetchFiles() {
      filesBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Fetching files...</td></tr>";
      try {
        const result = await listAll(filesRef);
        if (result.items.length === 0) {
          filesBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No files found.</td></tr>";
          return;
        }

        let rows = [];
        for (const item of result.items) {
          const url = await getDownloadURL(item);
          const meta = await getMetadata(item);
          const name = item.name;
          const date = meta.timeCreated ? new Date(meta.timeCreated).toLocaleDateString() : "N/A";

          rows.push(`
            <tr>
              <td>${name}</td>
              <td>${date}</td>
              <td><a href="${url}" target="_blank" class="btn">Download</a></td>
            </tr>
          `);
        }

        filesBody.innerHTML = rows.join("");
      } catch (err) {
        console.error(err);
        filesBody.innerHTML = "<tr><td colspan='3' style='text-align:center;color:red;'>Error loading files</td></tr>";
      }
    }

    // ðŸ”¹ Filter Search
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll("#filesBody tr").forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    fetchFiles();
  </script>
</body>
</html>
