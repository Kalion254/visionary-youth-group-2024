<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Visionary Youth Group Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f3f6fa;
      color: #222;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1522205408450-add114ad53fe?q=80&w=1600') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-direction: column;
      padding: 40px;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .left-panel p {
      font-size: 16px;
      max-width: 420px;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004aad;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #003580;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-link a {
      color: #004aad;
      font-weight: 600;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Visionary Youth Group</h1>
    <p>Empowering youth through savings, investment, and innovation. Join us and shape your future today.</p>
  </div>

  <div class="right-panel">
    <div class="form-box">
      <h2 id="formTitle">Member Sign Up</h2>

      <form id="signupForm">
        <label>Full Name</label>
        <input type="text" id="fullName" required>

        <label>ID Number</label>
        <input type="text" id="idNumber" required>

        <label>Member Number</label>
        <input type="text" id="memberNumber" required>

        <label>Member Type</label>
        <select id="memberType" required>
          <option value="">Select...</option>
          <option value="Mean">Mean Member</option>
          <option value="Ordinary">Ordinary Member</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="tel" id="phone" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Create Account</button>
        <div class="switch-link">
          Already registered? <a href="#" id="switchToLogin">Login here</a>
        </div>
      </form>

      <form id="loginForm" style="display:none;">
        <label>Email</label>
        <input type="email" id="loginEmail" required>

        <label>Password</label>
        <input type="password" id="loginPassword" required>

        <button type="submit">Login</button>
        <div class="switch-link">
          <a href="#" id="resetLink">Forgot Password?</a><br>
          Not yet a member? <a href="#" id="switchToSignup">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // ---------- Firebase Setup ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "visionary-youth-grou-2024.firebaseapp.com",
      projectId: "visionary-youth-grou-2024",
      storageBucket: "visionary-youth-grou-2024.appspot.com",
      messagingSenderId: "372978592717",
      appId: "1:372978592717:web:1c15aec728ee5f854f3284",
      measurementId: "G-QP1RBT2ZCP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ---------- Sign Up ----------
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = signupForm["fullName"].value.trim();
      const idNo = signupForm["idNumber"].value.trim();
      const memberNo = signupForm["memberNumber"].value.trim();
      const memberType = signupForm["memberType"].value;
      const email = signupForm["email"].value.trim();
      const phone = signupForm["phone"].value.trim();
      const password = signupForm["password"].value.trim();
      const confirm = signupForm["confirmPassword"].value.trim();

      if (password !== confirm) return alert("Passwords do not match.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;
        await set(ref(db, "members/" + uid), {
          fullName, idNo, memberNo, memberType, email, phone,
          joinedAt: new Date().toISOString()
        });
        alert("Sign-up successful! Redirecting...");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // ---------- Login ----------
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm["loginEmail"].value.trim();
      const password = loginForm["loginPassword"].value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // ---------- Reset Password ----------
    document.getElementById("resetLink").addEventListener("click", async () => {
      const email = prompt("Enter your email for password reset:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to " + email);
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // ---------- Switch Forms ----------
    document.getElementById("switchToLogin").onclick = () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      document.getElementById("formTitle").innerText = "Member Login";
    };
    document.getElementById("switchToSignup").onclick = () => {
      signupForm.style.display = "block";
      loginForm.style.display = "none";
      document.getElementById("formTitle").innerText = "Member Sign Up";
    };
  </script>
</body>
</html>
