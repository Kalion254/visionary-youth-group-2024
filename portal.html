<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionary Youth Group | Member Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f7fb;
      overflow: hidden;
    }
    .left-panel {
      flex: 1;
      background: url('https://seku.ac.ke/images/slides/2024/slide2.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }
    .left-panel h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .left-panel p {
      max-width: 500px;
      font-size: 16px;
      line-height: 1.6;
      color: #f0f0f0;
    }
    .right-panel {
      flex: 1;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: -5px 0 20px rgba(0,0,0,0.1);
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }
    .form-box {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #004d9c;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004d9c;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 18px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle-link a {
      color: #004d9c;
      font-weight: 600;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .forgot {
      text-align: right;
      margin-top: 8px;
    }
    .forgot a {
      color: #004d9c;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <h1>Visionary Youth Group</h1>
    <p>Empowering youth through savings, investment, and community innovation. Join us to unlock your financial potential and achieve your goals!</p>
  </div>

  <div class="right-panel">
    <div class="form-box" id="signupBox">
      <h2>Member Sign Up</h2>
      <form id="signupForm">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
        <label>ID Number</label>
        <input type="text" id="idNumber" required>
        <label>Member Number</label>
        <input type="text" id="memberNumber" required>
        <label>Kind of Member</label>
        <select id="memberType" required>
          <option value="">Select...</option>
          <option value="Mean">Mean Member</option>
          <option value="Ordinary">Ordinary Member</option>
        </select>
        <label>Origin</label>
        <input type="text" id="origin" required>
        <label>Ethnicity</label>
        <input type="text" id="ethnicity" required>
        <label>Email</label>
        <input type="email" id="email" required>
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
        <label><input type="checkbox" id="terms" required> I agree to the Terms & Conditions</label>
        <button type="submit">Create Account</button>
      </form>
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForms()">Login</a>
      </div>
    </div>

    <div class="form-box" id="loginBox" style="display:none;">
      <h2>Member Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
        <label>Password</label>
        <input type="password" id="loginPassword" required>
        <div class="forgot"><a href="#" id="resetLink">Forgot Password?</a></div>
        <button type="submit">Login</button>
      </form>
      <div class="toggle-link">
        Donâ€™t have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module">
    // ---------------- Firebase Setup ----------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_OCu7HQ5HCH2OYx5dQ2Z1r7YPwQJave4",
      authDomain: "visionary-youth-grou-2024.firebaseapp.com",
      databaseURL: "https://visionary-youth-grou-2024-default-rtdb.firebaseio.com",
      projectId: "visionary-youth-grou-2024",
      storageBucket: "visionary-youth-grou-2024.appspot.com",
      messagingSenderId: "372978592717",
      appId: "1:372978592717:web:1c15aec728ee5f854f3284",
      measurementId: "G-QP1RBT2ZCP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ---------------- Toggle Forms ----------------
    window.toggleForms = function() {
      const loginBox = document.getElementById("loginBox");
      const signupBox = document.getElementById("signupBox");
      if (loginBox.style.display === "none") {
        signupBox.style.display = "none";
        loginBox.style.display = "block";
      } else {
        signupBox.style.display = "block";
        loginBox.style.display = "none";
      }
    }

    // ---------------- Sign Up ----------------
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = signupForm["fullName"].value.trim();
      const idNo = signupForm["idNumber"].value.trim();
      const memberNo = signupForm["memberNumber"].value.trim();
      const memberType = signupForm["memberType"].value;
      const origin = signupForm["origin"].value.trim();
      const ethnicity = signupForm["ethnicity"].value.trim();
      const email = signupForm["email"].value.trim();
      const phone = signupForm["phone"].value.trim();
      const password = signupForm["password"].value.trim();
      const confirm = signupForm["confirmPassword"].value.trim();
      const terms = signupForm["terms"].checked;

      if (memberType !== "Mean") {
        alert("Only 'Mean' members can register online currently.");
        return;
      }
      if (!terms) return alert("Please agree to the Terms & Conditions.");
      if (password !== confirm) return alert("Passwords do not match.");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;
        await set(ref(db, "members/" + uid), {
          fullName, idNo, memberNo, memberType, origin, ethnicity, email, phone,
          createdAt: new Date().toISOString()
        });
        alert("Account created successfully!");
        window.location.href = "dashboard space.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // ---------------- Login ----------------
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm["loginEmail"].value.trim();
      const password = loginForm["loginPassword"].value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard space.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // ---------------- Reset Password ----------------
    const resetLink = document.getElementById("resetLink");
    resetLink.addEventListener("click", async () => {
      const email = prompt("Enter your email for password reset:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to " + email);
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
